<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 - Page Not Found | Peek-a-Boo Boxing Tracker</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
    <style>
        :root {
            --primary-color: #dc3545;
            --secondary-color: #212529;
            --accent-color: #ffc107;
            --card-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            --hover-shadow: 0 8px 15px rgba(0, 0, 0, 0.2);
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #1e1e1e 0%, #2d2d2d 100%);
            color: #e0e0e0;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            position: relative;
        }

        /* Animated background boxing gloves */
        body::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(220, 53, 69, 0.05) 1px, transparent 1px);
            background-size: 50px 50px;
            animation: moveBackground 20s linear infinite;
            z-index: 0;
        }

        @keyframes moveBackground {
            0% { transform: translate(0, 0); }
            100% { transform: translate(50px, 50px); }
        }

        .error-container {
            position: relative;
            z-index: 1;
            text-align: center;
            max-width: 800px;
            padding: 2rem;
        }

        .error-icon {
            font-size: 8rem;
            color: var(--primary-color);
            margin-bottom: 1rem;
            animation: swing 3s ease-in-out infinite;
            display: inline-block;
        }

        @keyframes swing {
            0%, 100% { transform: rotate(-10deg); }
            50% { transform: rotate(10deg); }
        }

        .error-code {
            font-size: 10rem;
            font-weight: bold;
            background: linear-gradient(135deg, var(--primary-color), var(--accent-color));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            line-height: 1;
            margin: 1rem 0;
            text-shadow: 0 0 30px rgba(220, 53, 69, 0.5);
            animation: glow 2s ease-in-out infinite;
        }

        @keyframes glow {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.7; }
        }

        .error-title {
            font-size: 2.5rem;
            font-weight: bold;
            color: var(--accent-color);
            margin-bottom: 1rem;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        .error-message {
            font-size: 1.2rem;
            color: #999;
            margin-bottom: 2rem;
            line-height: 1.6;
        }

        .action-buttons {
            display: flex;
            gap: 1rem;
            justify-content: center;
            flex-wrap: wrap;
            margin-top: 2rem;
        }

        .btn-custom {
            padding: 1rem 2rem;
            border: none;
            border-radius: 10px;
            font-weight: 600;
            font-size: 1rem;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
            box-shadow: var(--card-shadow);
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
        }

        .btn-primary-custom {
            background: linear-gradient(135deg, var(--primary-color), #c82333);
            color: white;
        }

        .btn-secondary-custom {
            background: linear-gradient(135deg, #6c757d, #495057);
            color: white;
        }

        .btn-custom:hover {
            transform: translateY(-3px);
            box-shadow: var(--hover-shadow);
            color: white;
        }

        .quick-links {
            margin-top: 3rem;
            padding: 2rem;
            background: linear-gradient(135deg, #2d2d2d 0%, #1e1e1e 100%);
            border: 1px solid rgba(220, 53, 69, 0.3);
            border-radius: 15px;
            box-shadow: var(--card-shadow);
        }

        .quick-links h3 {
            color: var(--primary-color);
            margin-bottom: 1.5rem;
            font-size: 1.5rem;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .links-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 1rem;
        }

        .link-card {
            background: rgba(220, 53, 69, 0.05);
            border: 1px solid rgba(220, 53, 69, 0.2);
            border-radius: 10px;
            padding: 1rem;
            text-decoration: none;
            color: #e0e0e0;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 0.75rem;
        }

        .link-card:hover {
            background: rgba(220, 53, 69, 0.1);
            border-color: var(--primary-color);
            transform: translateX(5px);
            color: var(--accent-color);
        }

        .link-card i {
            font-size: 1.5rem;
            color: var(--primary-color);
        }

        .link-card span {
            font-weight: 600;
        }

        /* Floating boxing gloves animation */
        .floating-glove {
            position: absolute;
            font-size: 3rem;
            opacity: 0.1;
            animation: float 15s ease-in-out infinite;
        }

        .floating-glove:nth-child(1) {
            top: 10%;
            left: 10%;
            animation-delay: 0s;
        }

        .floating-glove:nth-child(2) {
            top: 20%;
            right: 15%;
            animation-delay: 3s;
        }

        .floating-glove:nth-child(3) {
            bottom: 15%;
            left: 15%;
            animation-delay: 6s;
        }

        .floating-glove:nth-child(4) {
            bottom: 10%;
            right: 10%;
            animation-delay: 9s;
        }

        @keyframes float {
            0%, 100% {
                transform: translateY(0) rotate(0deg);
            }
            25% {
                transform: translateY(-20px) rotate(5deg);
            }
            50% {
                transform: translateY(0) rotate(0deg);
            }
            75% {
                transform: translateY(-15px) rotate(-5deg);
            }
        }

        @media (max-width: 768px) {
            .error-code {
                font-size: 6rem;
            }

            .error-title {
                font-size: 1.8rem;
            }

            .error-message {
                font-size: 1rem;
            }

            .action-buttons {
                flex-direction: column;
                align-items: stretch;
            }

            .btn-custom {
                width: 100%;
                justify-content: center;
            }
        }

        /* Punch animation on click */
        @keyframes punch {
            0% { transform: scale(1); }
            50% { transform: scale(0.95); }
            100% { transform: scale(1); }
        }

        .punch-animation {
            animation: punch 0.3s ease;
        }
    </style>
</head>
<body>
    <!-- Floating decorative elements -->
    <div class="floating-glove">ðŸ¥Š</div>
    <div class="floating-glove">ðŸ¥Š</div>
    <div class="floating-glove">ðŸ¥Š</div>
    <div class="floating-glove">ðŸ¥Š</div>

    <div class="error-container">
        <!-- Error Icon -->
        <div class="error-icon">
            <i class="bi bi-exclamation-triangle-fill"></i>
        </div>

        <!-- Error Code -->
        <div class="error-code">404</div>

        <!-- Error Title -->
        <h1 class="error-title">Round Not Found!</h1>

        <!-- Error Message -->
        <p class="error-message">
            Looks like you've thrown a punch that missed the target! The page you're looking for doesn't exist or has been moved to another corner of the ring.
        </p>

        <!-- Action Buttons -->
        <div class="action-buttons">
            <a href="/" class="btn-custom btn-primary-custom" id="homeBtn">
                <i class="bi bi-house-fill"></i>
                Back to Dashboard
            </a>
            <a href="javascript:history.back()" class="btn-custom btn-secondary-custom" id="backBtn">
                <i class="bi bi-arrow-left"></i>
                Go Back
            </a>
        </div>

        <!-- Quick Links -->
        <div class="quick-links">
            <h3><i class="bi bi-signpost-2-fill"></i> Quick Navigation</h3>
            <div class="links-grid">
                <a href="/" class="link-card">
                    <i class="bi bi-house-fill"></i>
                    <span>Dashboard</span>
                </a>
                <a href="/progress" class="link-card">
                    <i class="bi bi-graph-up"></i>
                    <span>Progress</span>
                </a>
                <a href="/export" class="link-card">
                    <i class="bi bi-download"></i>
                    <span>Export Data</span>
                </a>
                <a href="/settings" class="link-card">
                    <i class="bi bi-gear-fill"></i>
                    <span>Settings</span>
                </a>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Add punch animation on button clicks
        document.querySelectorAll('.btn-custom').forEach(btn => {
            btn.addEventListener('click', function(e) {
                this.classList.add('punch-animation');
                setTimeout(() => {
                    this.classList.remove('punch-animation');
                }, 300);
            });
        });

        // Add hover effect to link cards
        document.querySelectorAll('.link-card').forEach(card => {
            card.addEventListener('mouseenter', function() {
                this.style.transition = 'all 0.3s ease';
            });
        });

        // Keyboard shortcut to go home (press 'H')
        document.addEventListener('keydown', function(e) {
            if (e.key === 'h' || e.key === 'H') {
                window.location.href = '/';
            }
            if (e.key === 'Escape') {
                history.back();
            }
        });

        // Show keyboard hint after 2 seconds
        setTimeout(() => {
            const hint = document.createElement('div');
            hint.style.cssText = `
                position: fixed;
                bottom: 20px;
                right: 20px;
                background: rgba(0, 0, 0, 0.8);
                color: var(--accent-color);
                padding: 1rem;
                border-radius: 10px;
                font-size: 0.85rem;
                box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
                z-index: 1000;
                animation: slideIn 0.5s ease;
            `;
            hint.innerHTML = `
                <div style="font-weight: bold; margin-bottom: 0.5rem;">
                    <i class="bi bi-keyboard"></i> Keyboard Shortcuts
                </div>
                <div>Press <strong>H</strong> for Home</div>
                <div>Press <strong>Esc</strong> to Go Back</div>
            `;
            document.body.appendChild(hint);

            // Fade out after 5 seconds
            setTimeout(() => {
                hint.style.transition = 'opacity 0.5s ease';
                hint.style.opacity = '0';
                setTimeout(() => hint.remove(), 500);
            }, 5000);
        }, 2000);

        // Add slide-in animation
        const style = document.createElement('style');
        style.textContent = `
            @keyframes slideIn {
                from {
                    opacity: 0;
                    transform: translateY(20px);
                }
                to {
                    opacity: 1;
                    transform: translateY(0);
                }
            }
        `;
        document.head.appendChild(style);

        // Console message for developers
        console.log('%c404 Error - Page Not Found', 'color: #dc3545; font-size: 20px; font-weight: bold;');
        console.log('%cKeep training and you\'ll find your way! ðŸ¥Š', 'color: #ffc107; font-size: 14px;');
    </script>
</body>
</html>
